<!DOCTYPE html>
<html lang="en">
<head>
  <title>Styled List Example</title>
  <style>
    /* Remove default list styles */
    ul, ol {
      list-style-type: none;
      padding: 0;
    }

    /* Add some styling to list items for demonstration */
    li {
      margin-bottom: 10px;
      background-color: #f0f0f0;
      padding: 5px;
    }
  </style>
</head>
<body>

<!-- Unordered List without bullets -->
<ul>
  <li>Apple</li>
  <li>Banana</li>
  <li>Orange</li>
</ul>

<!-- Ordered List without numbers -->
<ol>
  <li>First Item</li>
  <li>Second Item</li>
  <li>Third Item</li>
</ol>

</body>
</html>
